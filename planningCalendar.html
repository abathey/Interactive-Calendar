<!DOCTYPE html>

<html>
    <head>
        <title>Planning Calendar</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="planningCalendar.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <div id="navbar">
            <select id="monthSelect">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>

            <input id="yearInput" type="text">

            <button id="goButton">Go!</button>

            <label id="invalidInput" hidden>Please enter a valid year.</label>
        </div>

        <div id="menu">
            <button id="addEventButton">Add event</button>

            <div>
                <input id="usHolidaysCheckbox" type="checkbox"> U.S. Holidays
            </div>
        </div>

        <div id="calendar">
            <div class="calendarRow row row-cols-7 g-0 text-center small fw-semibold">
                <div class="calendarBox firstRowBox firstColumnBox col">SUN<div></div></div>
                <div class="calendarBox firstRowBox col">MON<div></div></div>
                <div class="calendarBox firstRowBox col">TUE<div></div></div>
                <div class="calendarBox firstRowBox col">WED<div></div></div>
                <div class="calendarBox firstRowBox col">THU<div></div></div>
                <div class="calendarBox firstRowBox col">FRI<div></div></div>
                <div class="calendarBox firstRowBox lastColumnBox col">SAT<div></div></div>
            </div>

            <div class="calendarRow row row-cols-7 g-0 text-center">
                <div class="calendarBox firstColumnBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox lastColumnBox col"></div>
            </div>

            <div class="calendarRow row row-cols-7 g-0 text-center">
                <div class="calendarBox firstColumnBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox lastColumnBox col"></div>
            </div>

            <div class="calendarRow row row-cols-7 g-0 text-center">
                <div class="calendarBox firstColumnBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox lastColumnBox col"></div>
            </div>

            <div class="calendarRow row row-cols-7 g-0 text-center">
                <div class="calendarBox firstColumnBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox col"></div>
                <div class="calendarBox lastColumnBox col"></div>
            </div>

            <div class="calendarRow row row-cols-7 g-0 text-center">
                <div class="calendarBox lastRowBox firstColumnBox col"></div>
                <div class="calendarBox lastRowBox col"></div>
                <div class="calendarBox lastRowBox col"></div>
                <div class="calendarBox lastRowBox col"></div>
                <div class="calendarBox lastRowBox col"></div>
                <div class="calendarBox lastRowBox col"></div>
                <div class="calendarBox lastRowBox lastColumnBox col"></div>
            </div>
        </div>

        <div id="eventInfo" hidden>
            <div id="eventInfoHeading"></div>
            <label id="eventInfoEventText" class="eventInfoText">Event:</label>
            <input id="eventInfoEventInput" class="eventInfoInput">
            <label id="eventInfoDateText" class="eventInfoText">Date:</label>

            <select id="eventInfoMonthSelect" class="eventInfoSelect">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>

            <input id="eventInfoDateInput" class="eventInfoInput">
            <input id="eventInfoYearInput" class="eventInfoInput">

            <label id="eventInfoTimeText" class="eventInfoText">Time:</label>
            <input id="eventInfoTimeCheckbox" type="checkbox">
            <input id="eventInfoHourInput" class="eventInfoInput">
            <p id="eventInfoTimeColon" class="eventInfoText">:</p>
            <input id="eventInfoMinuteInput" class="eventInfoInput">

            <select id="eventInfoTimePeriodSelect" class="eventInfoSelect">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select>

            <label id="eventInfoReminderText" class="eventInfoText">Reminder:</label>
            <input id="eventInfoReminderCheckbox" type="checkbox">
            <input id="eventInfoReminderInput" class="eventInfoInput" hidden>

            <select id="eventInfoReminderUnit" class="eventInfoSelect" hidden>
                <option value="hours">hour(s)</option>
                <option value="minutes">minute(s)</option>
                <option value="seconds">second(s)</option>
            </select>

            <p id="eventInfoBeforeText" class="eventInfoText" hidden>before</p>

            <button id="createEventButton" class="eventInfoButton" hidden>Create</button>
            <button id="cancelEventButton" class="eventInfoButton" hidden>Cancel</button>

            <button id="saveEventButton" class="eventInfoButton" hidden>Save</button>
            <button id="cancelEventEditsButton" class="eventInfoButton" hidden>Cancel</button>
            <button id="deleteEventButton" class="eventInfoButton" hidden>Delete</button>
        </div>

        <script src="holidays.js"></script>
        <script src="planningCalendar.js"></script>
    </body>
</html>
